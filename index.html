
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="show">
        <div class="header">
            <h2>Project: Library</h2>
            <div class="to-form">
                <button onclick="openPopup()">Add new book?</button>
            </div>
        </div>
        <div class="books">
            <div class="book">
                <h2 class="book-title">Book title</h2>
                <h3 class="author">Author</h3>
                <p class="pages">Pages: </p>
                <p class="status">Read</p>
            </div>
        </div>
        <div class="footer"> </div>
    </div>

<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <form action="/add-new-book" method="post" class="add-book">
            <section class="form-section">
                <h2>Add a new book to the library!</h2>
                <ul>
                    <li>
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" />
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" />
                    </li>
                    <li>
                        <label for="pages">Book pages:</label>
                        <input type="text" id="pages" name="pages" />
                    </li>
                    <li>
                        <label for="read">Read yet?</label>
                        <input type="checkbox" id="read" name="read" />
                    </li>
                </ul>
            </section>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
